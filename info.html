<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="infostyles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <main>
        <title>Information Form</title>
        <form action="ILikeThisAuthor.com" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name"  required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="date-of-birth">Date of birth</label>
            <input type="date" id="date-of-birth" name="date-of-birth">
            <label for="favorite-color">Favorite Color</label>
            <input type="color" id="favorite-color" name="favorite-color">
            <label for="lucky-number">Lucky Number</label>
            <input type="number" id="lucky-number" name="lucky-number">
            <label for="confirmation">Confirmation</label>
            <input type="radio" id="confirmation" name="confirmation" required>
            <label for="submit">Submit</label>
            <input type="submit" id="submit">
        </form>
    </main>
    
</body>
</html>
